<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap">


    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/src/style.css">

</head>
<body>
<div class="main">
    <div class="container">
        <div class="container__results">
            <div class="first__part">
                <h3 class="text__main">Your results</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2 class="text__results">Great</h2>
                <p class="text__scored">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="second__part">
                <h3>Summary</h3>
                <div class="center__secondPart">
                    <div class="text__column">
                        <img src="./assets/images/icon-reaction.svg" alt="">
                        <p style="color: hsl(0, 100%, 67%)">Reaction</p>
                    </div>
                    <p>80 <span style="color: darkgray">/ 100</span></p>
                </div>
                <div class="center__secondPart">
                    <div class="text__column">
                        <img src="./assets/images/icon-memory.svg" alt="">
                        <p style="color: hsl(39, 100%, 56%)">Memory</p>
                    </div>
                    <p>92  <span style="color: darkgray">/ 100</span></p>
                </div>
                <div class="center__secondPart">
                    <div class="text__column">
                        <img src="./assets/images/icon-verbal.svg" alt="">
                        <p style="color: hsl(166, 100%, 37%)">Verbal</p>
                    </div>
                    <p>61 <span style="color: darkgray">/ 100</span></p>
                </div>
                <div class="center__secondPart">
                    <div class="text__column">
                        <img src="./assets/images/icon-visual.svg" alt="">
                        <p style="color: hsl(234, 85%, 45%)">Visual</p>
                    </div>
                    <p>72 <span style="color: darkgray">/ 100</span></p>
                </div>
                <button class="button-18">Continue</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
